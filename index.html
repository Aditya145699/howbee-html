      <section class="frame-parent">
        <div class="frame-group">

          <div class="ellipse-parent">
            <div class="ellipse-group">
              <div class="frame-child2">

              </div>

              <img class="globe-icon" alt="" src="./public/Group.png" />
            </div>
            <img
              class="frame-child6"
              loading="lazy"
              alt=""
              src="./public/vector-3630.svg" />
            <img class="frame-child7" alt="" src="./public/vector-3632.svg" />
            <img
              class="curve-text-icon"
              loading="lazy"
              alt=""
              src="./public/curve-text@2x.png" />
          </div>
        </div>
        <div class="frame-container">
          <div class="frame-wrapper">
            <div class="with-howbee-parent">
              <div class="with-howbee">
                <span>with</span>
                <span class="howbee1"> HowBee</span>
              </div>
              <img
                class="frame-child10"

                alt=""

          <div class="unnoticed-unattended">Unnoticed . Unattended .</div>

        <div class="pngaaa-2-parent">

      <div class="yoga-child">
        <div class="dont-follow-blindly-parent">
          <div class="dont-follow-blindly">Donâ€™t follow blindly</div>

      <section class="experience-yoga-parent">
        <div class="experience-yoga">Experience Yoga</div>
        <div class="line-div"></div>
        <div class="like-never-before">Like Never Before</div>
      </section>
      <div class="yoga-item"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ellipseGroup = document.querySelector(".ellipse-group");
        const childElements = document.querySelector(".child-elements");

        ellipseGroup.style.transformOrigin = "bottom center"; // Set the transform origin to bottom center

        ellipseGroup.addEventListener("click", function () {
          const currentRotation =
            ellipseGroup.style.transform || "rotate(0deg)";
          const currentRotationValue = parseInt(
            currentRotation.replace("rotate(", "").replace("deg)", "")
          );
          const newRotationValue = currentRotationValue + 180;
          ellipseGroup.style.transform = `rotate(${newRotationValue}deg)`;

          setTimeout(() => {
            if (
              childElements.style.display === "none" ||
              !childElements.style.display
            ) {
              childElements.style.display = "block";
              setTimeout(() => {
                childElements.style.opacity = 1;
              }, 10);
            } else {
              childElements.style.opacity = 0;
              setTimeout(() => {
                childElements.style.display = "none";
              }, 1000);
            }
          }, 500);
        });
      });
    </script>
  </body>
